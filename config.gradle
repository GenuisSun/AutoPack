// 把敏感信息存放到自定义的properties文件中
def propertiesFile = rootProject.file("config.properties")
def properties = new Properties()
properties.load(new FileInputStream(propertiesFile))
ext {
    // 调试签名信息
    KEY_MOBILE_ALIAS = properties['KEY_MOBILE_ALIAS']
    KEY_FILE = properties['KEY_FILE']
    KEY_PASSWORD = properties['KEY_PASSWORD']

    //版本号
    VERSION_CODE = properties['VERSION_CODE']
    VERSION_NAME = properties['VERSION_NAME']

    //360加固账号密码配置
    _360 = [
            account   : properties['ACCOUNT_360'],
            password  : properties['PASSWORD_360']
    ]

    //蒲公英配置
    pgy = [
            apiKey   : properties['PGY_APIKEY'],
            uKey     : properties['PGY_UKEY'],
            uploadUrl: properties['PGY_UPLOADURL']
    ]
    //fir配置
    fir = [
            appName   : properties['APP_NAME'],
            apiToken  : properties['FIR_API_TOKEN'],
            appIcon   : properties['FIR_APP_ICON']
    ]
}